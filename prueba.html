<div id="miCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicadores -->
  <ol class="carousel-indicators">
    <li data-target="#miCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#miCarousel" data-slide-to="1"></li>
    <li data-target="#miCarousel" data-slide-to="2"></li>
  </ol>
  <!-- Slides -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="imagen1.jpg" alt="Imagen 1" />
      <div class="carousel-caption">
        <h3>Título de la imagen 1</h3>
        <p>Descripción de la imagen 1</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="imagen2.jpg" alt="Imagen 2" />
      <div class="carousel-caption">
        <h3>Título de la imagen 2</h3>
        <p>Descripción de la imagen 2</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="imagen3.jpg" alt="Imagen 3" />
      <div class="carousel-caption">
        <h3>Título de la imagen 3</h3>
        <p>Descripción de la imagen 3</p>
      </div>
    </div>
  </div>
  <!-- Controles -->
  <a
    class="carousel-control-prev"
    href="#miCarousel"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Anterior</span>
  </a>
  <a
    class="carousel-control-next"
    href="#miCarousel"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Siguiente</span>
  </a>
</div>
